<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>通知详情页</title>
    <link rel="stylesheet" href="../../layui/css/layui.css" type="text/css">
</head>
<body class="layui-layout-body">
<input id="currentDepartment" style="display: none" th:value="${current.department}"/>
<div class="layui-layout layui-layout-admin">

    <div class="layui-header layui-bg-gray">

        <div class="layui-logo" style="font-size: 20px; color: #393D49; cursor: pointer" onclick="index()">作业查重系统学生端</div>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="/student/personal">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    <span style="color: black" th:text="${current.realname}"></span>
                </a>
            </li>
            <li class="layui-nav-item"><a id="logout" href="javascript:" style="color: black">注销</a></li>
        </ul>
    </div>

    <!-- 主体 -->
    <div style="padding-left: 10%;padding-right: 10%">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>通知内容</legend>
        </fieldset>
        <div style="padding: 20px; background-color: #F2F2F2;">
            <div class="layui-row layui-col-space15">

                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">标题待定</div>
                        <div class="layui-card-body">
                            <span th:text="${detail.getContent()}"></span>
                        </div>
                    </div>
                </div>

                <div class="layui-col-md1">
                    <div class="layui-card">
                        <div class="layui-card-header">发布人</div>
                        <div class="layui-card-body" style="height: 50px">
                            <span onclick="clickTeahcer()" style="cursor: pointer;" th:text="${detail.getSendId()}" ></span>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md1">
                    <div class="layui-card">
                        <div class="layui-card-header">类型</div>
                        <div class="layui-card-body" style="height: 50px">
                            <span th:if="${detail.getType()}==1">必修</span>
                            <span th:if="${detail.getType()}==0">选修</span>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md2">
                    <div class="layui-card">
                        <div class="layui-card-header">发布时间</div>
                        <div class="layui-card-body" style="height: 50px">
                            <span th:text="${detail.getDate()}"></span>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md8">
                    <div class="layui-card">
                        <div class="layui-card-header">路径</div>
                        <div class="layui-card-body" style="height: 50px">
                            <span id="clickPath" onclick="clickPath()" style="cursor: pointer;" th:text="${detail.getPath()}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 方法 -->
<script src="../../webjars/jquery/3.4.1/jquery.js"></script>
<script src="../../layui/layui.js" type="text/javascript"></script>
<script th:inline="none">
    function clickTeahcer(){
        layer.msg("哇哦")
    }

    function clickPath(){
        var requestPath = $('#clickPath').text();
        var index = requestPath.indexOf('root')+5;
        requestPath = requestPath.slice(index);
        requestPath =  ('/' + requestPath).replace(/\\/, '/');
        window.location.href = '/student/upload?requestPath='+requestPath;
    }

    function index(){
        window.location="/student/index"
    }

    $('#logout').click(function () {
        layer.confirm('确定退出系统吗',function () {
            window.location="/logout";
        })
    });

    layui.use(['form', 'table','element'], function () {
        var form = layui.form
            , element = layui.element
            , table = layui.table;

    });

</script>
</body>
</html>
