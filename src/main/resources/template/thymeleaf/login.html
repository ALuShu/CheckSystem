<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="../layui/css/layui.css" type="text/css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="layui-layout-body layui-bg-green">
<div class="layui-layout layui-layout-admin">


    <div class="container">
        <div class="info">
            <h1>Please Login</h1>
        </div>
    </div>
    <div class="form">
        <div class="thumbnail"><img src="../image/hat.svg"/></div>
        <form class="login-form layui-form" method="post">
            <input type="text" class="form-control" name="username" placeholder="Username"
                   required="" autofocus="" autocomplete="off"/>
            <input type="password" class="form-control" name="password" placeholder="Password"
                   required=""/>
            <label>
                <input type="checkbox" name="remember-me" title="记住我" lay-skin="primary">
            </label>
            <button class="layui-btn layui-btn-danger layui-btn-radius" type="submit">Login</button>
        </form>
    </div>


</div>
<script src="../webjars/jquery/3.4.1/jquery.js"></script>
<script src="../layui/layui.js" type="text/javascript"></script>
<script>
    //layui官方方法
    layui.use('form', function () {
        var form = layui.form;
    });
</script>
</body>

</html>
