<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="../../layui/css/layui.css" type="text/css">

</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <div class="layui-header layui-bg-gray">

        <div class="layui-logo" style="font-size: 20px; color: #393D49">作业查重系统</div>

    </div>

    <div class="layui-bg-green">
        <div style="padding: 5px; width: 80%; margin: auto">
            <div class="layui-row layui-col-space5 layui-bg-gray">
                <div class="layui-col-md12">
                    <div class="layui-row grid-demo">

                        <div class="wrapper">
                            <form class="form-signin" method="post">
                                <h2 class="form-signin-heading">Please login</h2>
                                <input type="text" class="form-control" name="username" placeholder="Username"
                                       required="" autofocus=""/>
                                <input type="password" class="form-control" name="password" placeholder="Password"
                                       required=""/>
                                <label class="checkbox">
                                    <input type="checkbox" name="remember-me"> Remember me
                                </label>
                                <button class="layui-btn layui-btn-normal layui-btn-radius" type="submit">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../layui/layui.js" type="text/javascript"></script>
<script>
    if (window != top) {
        top.location.href = location.href;
    }
</script>
</body>

</html>
